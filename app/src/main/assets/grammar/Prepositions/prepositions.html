<p align="justify">
A<b> preposition </b>is a word governing, and usually coming in front of, a noun or pronoun and expressing a 
relation to another word or element,as in:</p>
<ol><li>She left before breakfast.</li>
<li>What did you come for?<br>(For what did you come?)</li></ol>
