<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>The + Superlative</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=4.0"/>
</head>

<body>
<h3>Rule </h3>
<p><em><strong>'the' </strong></em>is placed before the superlative: </p>
<h3>Examples: </h3>
<ul>
  <li>He is <em><strong>the richest </strong></em>man in the world. </li>
  <li>That is the biggest crocodile I have ever seen. </li>
  <li>She is the tallest girl in her class. </li>
</ul>
</body>
</html>
